<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
  
<h1>Nuevo Cliente</h1>

<div class="form-group">
        <label>Nombre del Cliente:  </label>
        <div class="col-sm-13">
            <input type="text" formControlName="nameClient" class="form-control" placeholder="Ingrese nombre del Cliente" required>
        </div>
</div>
<div class="form-group">
        <label> Tipo de Cliente:      </label>
        <div class="col-sm-13">
            <select class="form-control" required>
                <option>Seleccione un Tipo de Cliente</option>
                <option>Operadores</option>
                <option>Vendors e Integradores</option>
                <option>Gobierno e Industria</option>
              </select>
          </div>    
</div>
<div formGroupName="contacto" class="form-group">
    <h3>Informacion de Contacto</h3>
        <label>Nombre de Contacto:  </label>
        <div class="col-sm-13">
            <input type="text" formControlName="nombreContacto" class="form-control" placeholder="Ingrese nombre del contacto" required>
        </div>
        <label>Telefono de Contacto:  </label>
        <div class="col-sm-13">
            <input type="text" formControlName="telefonoContacto" class="form-control" placeholder="Ingrese mail de contacto" required>
        </div>
        <label>Mail de Contacto:  </label>
        <div class="col-sm-13">
            <input type="text" formControlName="mailContacto" class="form-control" placeholder="Ingrese telefono de contacto" required>
        </div>
</div>
